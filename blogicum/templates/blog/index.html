{% extends "base.html" %}
{% block title %}
  Лента записей
{% endblock %}
{% block content %}
  {% for post in page_obj %}
    <article class="mb-5">
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
      {% endif %}
      {% include "includes/post_card.html" %}
    </article>
  {% endfor %}
  {% include "includes/paginator.html" %}
{% endblock %}
